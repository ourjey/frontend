<!DOCTYPE html>
<html>
  <head>

    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"

    <title>Product Name Generator App</title>
  </head>
  <body>
    <h1>Product Name Generator</h1>
    <div>

        <form id="form_sentence">
            <label for="sentence">Sentence:</label><br>
            <textarea id="sentence" rows="4" ></textarea>
            <input type="submit" value="Submit"><br>
        </form>
        <br>
        <div>
            <label for="sentence_corrected">Product Name:</label><br>
            <textarea id="sentence_corrected" rows="4" readonly></textarea>
        </div>
    
    </div>
  
</body>
